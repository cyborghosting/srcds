name: Build and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: cyborghosting/srcds

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          FULL_SHA=$GITHUB_SHA
          
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full_sha=${FULL_SHA}" >> $GITHUB_OUTPUT
          
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "is_version_tag=true" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
          else
            echo "is_manual_dispatch=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            CACHEBUST=${{ github.run_id }}-${{ github.run_number }}-$(date +%s)
          tags: |
            ${{ steps.meta.outputs.is_version_tag == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.tag) || '' }}
            ${{ steps.meta.outputs.is_version_tag == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.short_sha) || '' }}
            ${{ steps.meta.outputs.is_version_tag == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.full_sha) || '' }}
            ${{ steps.meta.outputs.is_main_branch == 'true' && format('{0}:latest', env.IMAGE_NAME) || '' }}
            ${{ steps.meta.outputs.is_main_branch == 'true' && format('{0}:main-{1}', env.IMAGE_NAME, steps.meta.outputs.short_sha) || '' }}
            ${{ steps.meta.outputs.is_main_branch == 'true' && format('{0}:main-{1}', env.IMAGE_NAME, steps.meta.outputs.full_sha) || '' }}
            ${{ steps.meta.outputs.is_manual_dispatch == 'true' && format('{0}:latest', env.IMAGE_NAME) || '' }}
            ${{ steps.meta.outputs.is_manual_dispatch == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.short_sha) || '' }}
            ${{ steps.meta.outputs.is_manual_dispatch == 'true' && format('{0}:{1}', env.IMAGE_NAME, steps.meta.outputs.full_sha) || '' }}
